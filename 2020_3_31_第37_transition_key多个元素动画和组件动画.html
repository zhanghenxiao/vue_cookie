<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="../vue.js"></script>
<link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
<div id="app">
  <button @click="show = !show">
    Toggle render
  </button>
  <!-- 注意写法 是写在<>里 -->
  <!-- mode 是一种模式 先进在出   注意加上key值-->
  <transition
    enter-active-class="animated tada"
    leave-active-class="animated bounceOutRight"
	mode="in-out" 	
  >
    <p v-if="show" key="1">key11111</p>
	<p v-else key="2">key22222</p>
  </transition>
</div>
<script type="text/javascript">
	var vm = new Vue({
		el:"#app",
		data:{
			show: true
		}
	})	
</script>
</head>
<body>
</body>
</html>
